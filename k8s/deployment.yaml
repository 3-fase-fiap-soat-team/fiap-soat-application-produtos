apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-soat-produtos
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-produtos
    service: produtos
spec:
  selector:
    matchLabels:
      app: fiap-soat-produtos
  template:
    metadata:
      labels:
        app: fiap-soat-produtos
        service: produtos
    spec:
      containers:
      - name: fiap-soat-produtos
        image: 280273007505.dkr.ecr.us-east-1.amazonaws.com/fiap-soat-produtos:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        envFrom:
        - configMapRef:
            name: fiap-soat-produtos-config
        - secretRef:
            name: fiap-soat-produtos-secrets
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
